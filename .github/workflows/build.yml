name: Build
on:
  push:
    branches:
      - develop
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup JDK
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'temurin'

      - uses: gradle/gradle-build-action@v2
      - name: Build and check app
        run: |
          ./gradlew --stacktrace \
            app:assembleDebug \
            app:lintDebug \
            testDebug
